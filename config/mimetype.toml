# specify which applications to use to open certain file types
[mimetypes]
"audio/mpeg" = [
	["mpv"]
]
"application/x-matroska" = [
	["mpv"]
]
"application/x-shellscript" = [
	["nano"],
	["gedit"]
]
"image/jpeg" = [
	["qimgv"],
	["feh"]
]
"image/png" = [
	["qimgv"],
	["feh", "-F"]
]
"text/plain" = [
	["nano"]
]
"text/x-csrc" = [
	["nano"]
]
"audio/x-wav" = [
	[ "mpv" ]
]
"video/mp4" = [
	["mpv"]
]
