# specify which applications to use to open certain file types
[mimetypes]
"application/pdf" = [
	["evince"]
]	

"application/x-7z-compressed" = [
	["file-roller"]
]

"application/x-shellscript" = [
	["nano"],
	["gedit"]
]

"audio/mpeg" = [
	["mpv"]
]

"image/jpeg" = [
	["qimgv"],
	["feh"],
	["krita"]
]
"image/png" = [
	["qimgv"],
	["feh", "-F"],
	["krita"]
]
"text/plain" = [
	["nano"]
]

"text/x-rust" = [
	["nano"]
]

"text/x-csrc" = [
	["nano"]
]

"text/x-markdown" = [
    ["nano"]
]

"text/x-toml" = [
    ["nano"]
]

"audio/x-wav" = [
	[ "mpv" ]
]
"video/mp4" = [
	["mpv"]
]
"video/webm" = [
	["mpv"]
]
"video/x-matroska" = [
	["mpv"]
]
"video/x-ms-wmv" = [
	["mpv"]
]
"application/vnd.oasis.opendocument.text" = [
	["libreoffice"]
]
